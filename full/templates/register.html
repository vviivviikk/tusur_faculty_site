<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - ТУСУР</title>
  <link rel="stylesheet" href="{{url_for('static',filename= 'css/auth.css')}}">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
      
      <form id="registerForm" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" id="lastName" name="last_name" required class="form-input">
          </div>
          
          <div class="form-group">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" id="firstName" name="first_name" required class="form-input">
          </div>
        </div>
        
        <div class="form-group">
          <label for="middleName" class="form-label">Отчество</label>
          <input type="text" id="middleName" name="middle_name" class="form-input">
        </div>
        
        <div class="form-group">
          <label for="regEmail" class="form-label">Email</label>
          <input type="email" id="regEmail" name="email" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="birthDate" class="form-label">Дата рождения</label>
          <input type="date" id="birthDate" name="birth_date" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="regPassword" class="form-label">Пароль</label>
          <input type="password" id="regPassword" name="password" required class="form-input">
          <div class="password-hint">Минимум 8 символов</div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
          <input type="password" id="confirmPassword" name="confirm_password" required class="form-input">
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
      </form>
      
      <div class="auth-footer">
        <p>Уже есть аккаунт? <a href="auth.html">Войдите</a></p>
      </div>
    </div>
  </div>
</div>

  <script src="js/auth.js"></script>
</body>
</html>
